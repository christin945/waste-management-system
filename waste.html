<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Classification</title>
</head>
<body>
    <h2>AI Waste Classification</h2>
    <form id="wasteForm">
        <label for="feature1">Feature 1:</label>
        <input type="text" id="feature1" name="feature1" required>
        <br>
        <label for="feature2">Feature 2:</label>
        <input type="text" id="feature2" name="feature2" required>
        <br>
        <button type="submit">Predict</button>
    </form>
    <h3 id="result"></h3>

    <script>
        document.getElementById("wasteForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            let feature1 = document.getElementById("feature1").value;
            let feature2 = document.getElementById("feature2").value;

            let response = await fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ feature1: feature1, feature2: feature2 })
            });

            let result = await response.json();
            document.getElementById("result").innerText = "Prediction: " + result.prediction;
        });
    </script>
</body>
</html>
